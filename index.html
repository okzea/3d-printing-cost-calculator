<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Okzea">
  <title>3D Printing cost calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="index.js"></script>
</head>

<body>
  <header class="p-3 bg-dark text-white d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <h2 class="fs-4 mx-auto">3D Printing cost calcultator</h2>
      </div>
    </div>
  </header>
  <main>

    <div class="container">
      <div class="row g-5">

        <div class="col-md-6 offset-1">
          <div class="card">
            <div class="card-body">
              <form class="needs-validation" novalidate>
                <div class="g-3">
                  <div class="mb-3">
                    <label for="object_weight" class="form-label">Poids</label>
                    <div class="input-group mb-3">
                      <input type="number" id="object_weight" class="form-control">
                      <span class="input-group-text">gr</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printing_time" class="form-label">Temps d'impression</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printing_time" class="form-control">
                      <span class="input-group-text">heures</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="electric_rate" class="form-label">Tarif Electricite</label>
                    <div class="input-group mb-3">
                      <input type="number" id="electric_rate" class="form-control">
                      <span class="input-group-text">€/kWh</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printer_power" class="form-label">Puissance de l'imprimante</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printer_power" class="form-control">
                      <span class="input-group-text">Watts</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="filament_cost" class="form-label">Cout du filament</label>
                    <div class="input-group mb-3">
                      <input type="number" id="filament_cost" class="form-control">
                      <span class="input-group-text">€/kg</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printer_purchase" class="form-label">Cout de l'imprimante</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printer_purchase" class="form-control">
                      <span class="input-group-text">€</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printer_life" class="form-label">Amortissement de l'imprimante</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printer_life" class="form-control">
                      <span class="input-group-text">an(s)</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printer_daily_use" class="form-label">Usage journalier</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printer_daily_use" class="form-control">
                      <span class="input-group-text">heures</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="repair_rate" class="form-label">Frais de maintenance</label>
                    <div class="input-group mb-3">
                      <input type="number" id="repair_rate" class="form-control">
                      <span class="input-group-text">%</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="other_costs" class="form-label">Couts divers</label>
                    <div class="input-group mb-3">
                      <input type="number" id="other_costs" class="form-control">
                      <span class="input-group-text">€</span>
                    </div>
                  </div>

                  <div>
                    <label for="failure_rate" class="form-label">Taux d'echecs</label>
                    <div class="input-group mb-3">
                      <input type="number" id="failure_rate" class="form-control">
                      <span class="input-group-text">%</span>
                    </div>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">

          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Cout total</h6>
              </div>
              <span class="text-muted"><span id="total_cost"></span>€</span>
            </li>
          </ul>

        </div>

      </div>
    </div>
  </main>

</body>

</html>
