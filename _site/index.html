<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Okzea">
  <title>Home | 3D Printing cost calculator</title>
  <link rel="icon" type="image/svg+xml" href="/assets/img/icon.svg">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Application -->
  <script src="/assets/js/index.js"></script>

  <!-- Tracking -->
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-TQ2MRW5');
  </script>
  <!-- End Google Tag Manager -->
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQ2MRW5" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->
  <header class="p-3 navbar navbar-dark navbar-expand bg-dark border-bottom mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/img/icon.svg" alt="" width="27" height="27" class="d-inline-block align-text-top me-1">
        3D Printing cost calculator
      </a>

      <div class="d-flex" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">EN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/fr">FR</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>

    <div class="container">
      <div class="row g-5">

        <div class="col-md-6 offset-1">
          <div class="card">
            <div class="card-body">
              <form class="needs-validation" novalidate>
                <div class="g-3">
                  <div class="mb-3">
                    <label for="object_weight" class="form-label">Weight</label>
                    <div class="input-group mb-3">
                      <input type="number" id="object_weight" class="form-control">
                      <span class="input-group-text">gr</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printing_time" class="form-label">Printing time</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printing_time" class="form-control">
                      <span class="input-group-text">hours</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="electric_rate" class="form-label">Electric rate</label>
                    <div class="input-group mb-3">
                      <input type="number" id="electric_rate" class="form-control">
                      <span class="input-group-text">€/kWh</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printer_power" class="form-label">Printer power</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printer_power" class="form-control">
                      <span class="input-group-text">Watts</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="filament_cost" class="form-label">Filament cost</label>
                    <div class="input-group mb-3">
                      <input type="number" id="filament_cost" class="form-control">
                      <span class="input-group-text">€/kg</span>
                    </div>
                  </div>

                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="investment_mode">
                    <label class="form-check-label" for="investment_mode">Investment</label>
                  </div>

                  <div class="mb-3">
                    <label for="printer_purchase" class="form-label">Printer cost</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printer_purchase" class="form-control" data-disabled>
                      <span class="input-group-text">€</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printer_life" class="form-label">Printer life</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printer_life" class="form-control" data-disabled>
                      <span class="input-group-text">years</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="printer_daily_use" class="form-label">Daily use</label>
                    <div class="input-group mb-3">
                      <input type="number" id="printer_daily_use" class="form-control" data-disabled>
                      <span class="input-group-text">hours</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="repair_rate" class="form-label">Repair rate</label>
                    <div class="input-group mb-3">
                      <input type="number" id="repair_rate" class="form-control" data-disabled>
                      <span class="input-group-text">%</span>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="other_costs" class="form-label">Misc costs</label>
                    <div class="input-group mb-3">
                      <input type="number" id="other_costs" class="form-control" data-disabled>
                      <span class="input-group-text">€</span>
                    </div>
                  </div>

                  <div>
                    <label for="failure_rate" class="form-label">Failure rate</label>
                    <div class="input-group mb-3">
                      <input type="number" id="failure_rate" class="form-control" data-disabled>
                      <span class="input-group-text">%</span>
                    </div>
                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">

          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Energy cost</h6>
              </div>
              <span class="text-muted"><span id="cost_electricity"></span>€</span>
            </li>

            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Filament cost</h6>
              </div>
              <span class="text-muted"><span id="cost_filament"></span>€</span>
            </li>

            <li class="list-group-item d-flex justify-content-between lh-sm fw-bold">
              <div>
                <h6 class="my-0 fw-bold">Total cost</h6>
              </div>
              <span class="text-primary"><span id="total_cost"></span>€</span>
            </li>
          </ul>

        </div>

      </div>
    </div>
  </main>

</body>

</html>
